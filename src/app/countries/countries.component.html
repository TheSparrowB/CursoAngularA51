<button (click)="send(selected.currencies[0].name)">ENVIAR</button>
<input type="text" [(ngModel)]="code" value="code">
<button type="button" (click)="getInfo(code)">GET INFO</button>


<div *ngIf="(countriesService.selectedCountry$ | async) as country">

    <h1>El pa√≠s encontrado es: {{country.name | uppercase}}</h1>
    <h1>{{total | currency: country.currencies[0].symbol}}</h1>
    <h1>{{total | filesize: "ZB" | empty }}</h1>

    <div *ngFor="let mon of country.currencies">
        <p>{{mon.name}} - {{mon.symbol}}</p>
    </div>

</div>

<div *ngIf="(countriesService.error$ | async) as error">
    <h1>{{error}}</h1>
</div>


<hr>
