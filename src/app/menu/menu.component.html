<p-panel *ngIf="menuList.length>0" header="Lista de platos agregados" [toggleable]="true">
    <p-table styleClass="p-datatable-gridlines p-datatable-striped" [value]="menuList" [scrollable]="true" scrollHeight="200px">
        <ng-template pTemplate="header">
            <tr>
                <th>Plato</th>
                <th>Ingredientes a Utilizar</th>
                <th></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-idish>
            <tr>
                <td>{{idish | dish}}</td>
                <td>
                    <ol>
                        <li *ngFor="let ing of idish.ingredient">{{ing | ingredient}}</li>
                    </ol>
                </td>
                <td><button pButton type="button" (click)="removeDish(idish)" icon="pi pi-arrow-circle-down"></button></td>
            </tr>
        </ng-template>
    </p-table>
</p-panel>

<br/>

<div class="p-dataview p-component p-dataview-grid">
    <div class="p-dataview-content">
        <div class="p-grid">
            
                <ng-container *ngFor="let dish of dishList">
                    <div *ngIf="dish.inventoryStatus!='OUTOFSTOCK'"  class="p-col-12 p-md-4 p-lg-4">
                        <app-dish [dishBase]="dish" (onChangeEvent)="updateMenu($event)"></app-dish>
                    </div>
                </ng-container>

        </div>
    </div>
</div>
